<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Years Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section>
        <form action="">
            <div>
                <label id="test" class="label" for="day">DAY</label><br>
                <input placeholder="DD" type="text" id="day"  name="day" min="1" max="31" required> <br>
                <p id="response"></p>
            </div>
            <div>
                <label id="test" class="label" for="month">MONTH</label><br>
                <input placeholder="MM" type="text" id="month" name="month" min="1" max="12" required><br>
                <p id="reply"></p>
            </div>
            <div>
                <label id="test" class="label" for="Years">YEAR</label><br>
                <input placeholder="YYYY" type="text" id="year" name="year" min="1" max="2023" required><br>
                <p class="feedback" id="feedback"></p>
            </div>
            
        </form>
        <button type="submit" id="button">Submit</button><hr>
        <p class="p pad"><span id="three">--</span> years</p> <br>
        <p class="p"><span id="two">--</span> months</p><br>
        <p  class="p padding"><span  id="one">--</span> days</p>
    </section>

    
</body>
</html>
